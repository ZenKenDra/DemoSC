<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFlip - Web3 Gambling Demo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* 3D Animation Utilities */
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        @keyframes spin-coin {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); } /* 5 putaran penuh */
        }
        .animate-spin-coin {
            animation: spin-coin 3s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (Inline SVG pengganti lucide-react) ---
        const Wallet = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
        );
        const Coins = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>
        );
        const AlertTriangle = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
        );
        const Trophy = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2l-7.95 8.94c-.78.88-2.32.88-3.1 0L3 2"/></svg>
        );
        const XCircle = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
        );
        const Loader2 = ({ size = 24, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`${className} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        );

        // --- Main App Component ---
        function App() {
            const [walletAddress, setWalletAddress] = useState('');
            const [balance, setBalance] = useState('0.00');
            const [betAmount, setBetAmount] = useState(0.1);
            const [selectedSide, setSelectedSide] = useState(null); // 'heads' or 'tails'
            const [isFlipping, setIsFlipping] = useState(false);
            const [gameResult, setGameResult] = useState(null); // 'won' or 'lost'
            const [error, setError] = useState('');

            // Fungsi koneksi Wallet
            const connectWallet = async () => {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const account = accounts[0];
                        setWalletAddress(account);
                        
                        // Coba ambil balance
                        const balanceHex = await window.ethereum.request({
                            method: 'eth_getBalance',
                            params: [account, 'latest'],
                        });
                        const balanceEth = (parseInt(balanceHex, 16) / 1e18).toFixed(4);
                        setBalance(balanceEth);
                        setError('');
                    } catch (err) {
                        setError('Gagal menghubungkan wallet: ' + err.message);
                    }
                } else {
                    setError('MetaMask tidak terdeteksi! Pastikan Anda membukanya di browser dengan ekstensi wallet.');
                }
            };

            const disconnectWallet = () => {
                setWalletAddress('');
                setBalance('0.00');
                setGameResult(null);
                setSelectedSide(null);
            };

            const handleFlip = async () => {
                if (!walletAddress) {
                    setError('Hubungkan wallet terlebih dahulu!');
                    return;
                }
                if (!selectedSide) {
                    setError('Pilih Kepala atau Ekor!');
                    return;
                }
                if (betAmount <= 0) {
                    setError('Jumlah taruhan tidak valid!');
                    return;
                }

                setError('');
                setIsFlipping(true);
                setGameResult(null);

                // Simulasi delay blockchain
                setTimeout(() => {
                    const outcome = Math.random() < 0.5 ? 'heads' : 'tails';
                    const userWon = outcome === selectedSide;

                    setIsFlipping(false);
                    
                    if (userWon) {
                        setGameResult('won');
                        setBalance((prev) => (parseFloat(prev) + parseFloat(betAmount)).toFixed(4));
                    } else {
                        setGameResult('lost');
                        setBalance((prev) => (parseFloat(prev) - parseFloat(betAmount)).toFixed(4));
                    }
                }, 3000);
            };

            const formatAddress = (addr) => {
                return addr ? `${addr.substring(0, 6)}...${addr.substring(addr.length - 4)}` : '';
            };

            return (
                <div className="selection:bg-purple-500 selection:text-white">
                    {/* --- Header --- */}
                    <header className="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-gradient-to-br from-purple-500 to-blue-600 p-2 rounded-lg">
                                    <Coins size={24} className="text-white" />
                                </div>
                                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-400">
                                    CryptoFlip
                                </h1>
                            </div>

                            {!walletAddress ? (
                                <button
                                    onClick={connectWallet}
                                    className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full font-medium transition-all transform hover:scale-105 active:scale-95 text-sm md:text-base"
                                >
                                    <Wallet size={18} />
                                    Connect Wallet
                                </button>
                            ) : (
                                <div className="flex items-center gap-3">
                                    <div className="hidden sm:block text-right">
                                        <p className="text-xs text-slate-400">Saldo</p>
                                        <p className="text-sm font-mono font-bold text-green-400">{balance} ETH</p>
                                    </div>
                                    <button 
                                        onClick={disconnectWallet}
                                        className="bg-slate-800 border border-slate-700 hover:border-red-500 hover:bg-slate-800/80 px-4 py-2 rounded-full font-mono text-sm transition-colors text-white"
                                    >
                                        {formatAddress(walletAddress)}
                                    </button>
                                </div>
                            )}
                        </div>
                    </header>

                    {/* --- Main Content --- */}
                    <main className="max-w-lg mx-auto px-4 py-12">
                        
                        {/* Error Notification */}
                        {error && (
                            <div className="mb-6 p-4 bg-red-500/10 border border-red-500/50 rounded-xl flex items-center gap-3 text-red-400">
                                <AlertTriangle size={20} />
                                <span className="text-sm">{error}</span>
                            </div>
                        )}

                        {/* Game Card */}
                        <div className="bg-slate-800/50 border border-slate-700 rounded-3xl p-8 shadow-2xl backdrop-blur-sm relative overflow-hidden">
                            {/* Background decoration */}
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 via-blue-500 to-purple-500 opacity-50"></div>

                            {/* Coin Animation Area */}
                            <div className="flex justify-center mb-10 h-40 perspective-1000">
                                <div className={`relative w-32 h-32 transition-transform duration-[3000ms] preserve-3d ${isFlipping ? 'animate-spin-coin' : ''}`}>
                                    {/* Sisi Depan (Heads) */}
                                    <div className="absolute w-full h-full rounded-full bg-gradient-to-br from-yellow-300 via-yellow-500 to-yellow-700 flex items-center justify-center border-4 border-yellow-200 shadow-[0_0_30px_rgba(234,179,8,0.5)] backface-hidden">
                                    <span className="text-4xl font-bold text-yellow-900 drop-shadow-md">ETH</span>
                                    </div>
                                    {/* Sisi Belakang (Tails) */}
                                    <div className="absolute w-full h-full rounded-full bg-gradient-to-br from-slate-300 via-slate-400 to-slate-600 flex items-center justify-center border-4 border-slate-200 shadow-[0_0_30px_rgba(148,163,184,0.5)] backface-hidden rotate-y-180" style={{ transform: 'rotateY(180deg)' }}>
                                        <span className="text-5xl font-bold text-slate-800">â˜…</span>
                                    </div>
                                </div>
                            </div>

                            {/* Result Display */}
                            {gameResult && !isFlipping && (
                                <div className="text-center mb-8">
                                    {gameResult === 'won' ? (
                                        <div className="flex flex-col items-center gap-2">
                                            <Trophy size={48} className="text-yellow-400" />
                                            <h2 className="text-2xl font-bold text-white">ANDA MENANG!</h2>
                                            <p className="text-green-400 font-mono">+{betAmount} ETH</p>
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center gap-2">
                                            <XCircle size={48} className="text-red-500" />
                                            <h2 className="text-2xl font-bold text-white">ANDA KALAH</h2>
                                            <p className="text-red-400 font-mono">-{betAmount} ETH</p>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* Controls */}
                            <div className="space-y-6">
                                {/* Side Selection */}
                                <div className="grid grid-cols-2 gap-4">
                                    <button
                                        onClick={() => setSelectedSide('heads')}
                                        disabled={isFlipping}
                                        className={`p-4 rounded-xl border-2 transition-all ${
                                            selectedSide === 'heads' 
                                            ? 'bg-yellow-500/20 border-yellow-500 text-yellow-400' 
                                            : 'bg-slate-700/50 border-transparent hover:bg-slate-700 text-slate-400'
                                        }`}
                                    >
                                        <span className="block text-lg font-bold">Heads</span>
                                        <span className="text-xs opacity-75">Sisi Emas</span>
                                    </button>
                                    <button
                                        onClick={() => setSelectedSide('tails')}
                                        disabled={isFlipping}
                                        className={`p-4 rounded-xl border-2 transition-all ${
                                            selectedSide === 'tails' 
                                            ? 'bg-slate-500/20 border-slate-400 text-slate-300' 
                                            : 'bg-slate-700/50 border-transparent hover:bg-slate-700 text-slate-400'
                                        }`}
                                    >
                                        <span className="block text-lg font-bold">Tails</span>
                                        <span className="text-xs opacity-75">Sisi Perak</span>
                                    </button>
                                </div>

                                {/* Bet Input */}
                                <div>
                                    <label className="block text-xs font-medium text-slate-400 mb-2 uppercase tracking-wider">Jumlah Taruhan (ETH)</label>
                                    <div className="relative">
                                        <input
                                            type="number"
                                            step="0.1"
                                            min="0.01"
                                            value={betAmount}
                                            onChange={(e) => setBetAmount(e.target.value)}
                                            disabled={isFlipping}
                                            className="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 font-mono text-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                                        />
                                        <span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 font-bold">ETH</span>
                                    </div>
                                </div>

                                {/* Action Button */}
                                <button
                                    onClick={handleFlip}
                                    disabled={isFlipping || !walletAddress}
                                    className={`w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 transition-all shadow-lg ${
                                        isFlipping 
                                        ? 'bg-slate-700 text-slate-400 cursor-not-allowed' 
                                        : !walletAddress 
                                            ? 'bg-slate-700 text-slate-400 cursor-not-allowed opacity-50'
                                            : 'bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white shadow-purple-500/25 hover:shadow-purple-500/40 transform hover:-translate-y-1 active:translate-y-0'
                                    }`}
                                >
                                    {isFlipping ? (
                                        <>
                                            <Loader2 size={24} className="animate-spin" /> Memutar Koin...
                                        </>
                                    ) : !walletAddress ? (
                                        'Hubungkan Wallet Dulu'
                                    ) : (
                                        'LEMPAR KOIN SEKARANG'
                                    )}
                                </button>
                            </div>
                        </div>

                        <div className="mt-8 text-center text-xs text-slate-500">
                            <p>Hanya untuk tujuan demonstrasi & edukasi.</p>
                            <p>Jangan gunakan uang asli pada smart contract yang belum diaudit.</p>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
